{% extends 'main.html'%}
{% block content %}

<h1 class="text-center">{{judul}}</h1>
<form method="POST">
    {% csrf_token %}
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Nama Kursus</label>
        <div class="col-sm-10">
            {{data.nama}}
        </div>
    </div>



    <div class="text-center">
        <button type="submit" class="btn btn-primary">Mendaftar</button>
    </div>

</form>

{% endblock content %}
